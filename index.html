</head>
<body>

        <ul class="list list--tabbar">
            <li class="list__item active">Test</li>
            <li class="list__item">Test Test Test</li>
            <li class="list__item">Test Test</li>
            <li class="list__item">Test</li>
            <li class="list__item">Test Test Test</li>
            <li class="list__item">Test Test</li>
            <li class="list__item">Test</li>
        </ul>
        <button class="btn btn--tabbar tabbar__next">Right</button>
    </div>
    <script src="tabbar.js"></script>
</body>
</html>
