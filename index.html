<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tabbar</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="tabbar-container">
        <button class="btn btn--tabbar tabbar__prev">Left</button>
        <ul class="list list--tabbar">
            <li class="list__item active">Nav 1</li>
            <li class="list__item">Nav 2 Nav 2 Nav 2 </li>
            <li class="list__item">Nav 3 Nav 3 </li>
            <li class="list__item">Nav 4</li>
            <li class="list__item">Nav 5 Nav 5 Nav 5 </li>
            <li class="list__item">Nav 6 Nav 6 </li>
            <li class="list__item">Nav 7</li>
        </ul>
        <button class="btn btn--tabbar tabbar__next">Right</button>
    </div>
    <script src="tabbar.js"></script>
</body>
</html>
